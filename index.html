<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extra Miles Energy | Premium Lithium Battery Manufacturer</title>

<meta name="description" content="Extra Miles Energy - Lithium Battery Manufacturer in Hisar">
<meta name="author" content="Extra Miles Energy">

<link rel="icon" href="logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
--primary:#0b1220;
--secondary:#142044;
--accent:#35d0ff;
--text:#fff;
--muted:#a0b3d9;
--border:rgba(255,255,255,.15);
--radius:16px;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Inter,sans-serif;
background:var(--primary);
color:var(--text);
line-height:1.6;
overflow-x:hidden;
}

a{text-decoration:none;color:inherit}
img{max-width:100%;display:block}

header{
position:fixed;top:0;left:0;width:100%;
background:#0b1220f0;
border-bottom:1px solid var(--border);
z-index:1000;
}

.header-container{
max-width:1200px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
}

.logo-img{width:150px}

.nav-links{
display:flex;
gap:25px;
}

.nav-links a{font-weight:600}

.mobile-menu-btn{
display:none;
font-size:22px;
background:none;
border:none;
color:#fff;
cursor:pointer;
}

@media(max-width:768px){
.nav-links{
position:fixed;
top:80px;
left:0;
width:100%;
background:var(--primary);
flex-direction:column;
padding:20px;
transform:translateY(-120%);
transition:.3s;
}
.nav-links.active{transform:translateY(0)}
.mobile-menu-btn{display:block}
}

.hero{
padding:140px 20px 80px;
text-align:center;
}

.hero h1{
font-size:3rem;
line-height:1.2;
}

.hero span{color:var(--accent)}

.section{
padding:80px 20px;
max-width:1200px;
margin:auto;
}

.products-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
}

.product-card{
background:var(--secondary);
border:1px solid var(--border);
border-radius:var(--radius);
padding:20px;
display:flex;
flex-direction:column;
height:100%;
}

.product-image{
height:200px;
object-fit:contain;
cursor:pointer;
margin-bottom:15px;
}

.product-title{
font-size:1.2rem;
margin-bottom:10px;
}

.product-features li{
margin-left:20px;
color:var(--muted);
}

.btn-whatsapp{
margin-top:auto;
background:#25D366;
padding:12px;
border-radius:8px;
text-align:center;
font-weight:600;
color:#fff;
}

footer{
text-align:center;
padding:40px;
color:var(--muted);
border-top:1px solid var(--border);
}

.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.85);
align-items:center;
justify-content:center;
z-index:2000;
}

.modal.active{display:flex}

.modal img{
max-width:90%;
max-height:90%;
border-radius:10px;
}

.spinner{
border:3px solid rgba(255,255,255,.2);
border-top:3px solid var(--accent);
width:40px;height:40px;
border-radius:50%;
animation:spin 1s linear infinite;
margin:auto;
}

@keyframes spin{
0%{transform:rotate(0)}
100%{transform:rotate(360deg)}
}
</style>
</head>

<body>

<header>
<div class="header-container">
<img src="logo.png" class="logo-img">
<nav>
<div class="nav-links" id="navLinks">
<a href="#home">Home</a>
<a href="#products">Products</a>
<a href="#contact">Contact</a>
<a href="admin/">Admin</a>
</div>
<button class="mobile-menu-btn" id="menuBtn">
<i class="fas fa-bars"></i>
</button>
</nav>
</div>
</header>

<section class="hero" id="home">
<h1>Power Your Electric Journey with <span>Extra Miles Energy</span></h1>
<p>Premium Lithium Battery Packs for EV & Solar</p>
</section>

<section class="section" id="products">
<h2 style="text-align:center;margin-bottom:40px">Our Products</h2>
<div id="productsContainer" class="products-grid"></div>
</section>

<section class="section" id="contact">
<h2 style="text-align:center">Contact Us</h2>
<p style="text-align:center">
üìç Hisar, Haryana<br>
üìû +91-7876555055
</p>
</section>

<footer>
¬© <span id="year"></span> Extra Miles Energy
</footer>

<div class="modal" id="imgModal" onclick="closeModal()">
<img id="modalImg">
</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

const menuBtn=document.getElementById("menuBtn");
const navLinks=document.getElementById("navLinks");

menuBtn.onclick=()=>{
navLinks.classList.toggle("active");
menuBtn.innerHTML=navLinks.classList.contains("active")
?'<i class="fas fa-times"></i>'
:'<i class="fas fa-bars"></i>';
};

function openModal(src){
document.getElementById("modalImg").src=src;
document.getElementById("imgModal").classList.add("active");
}
function closeModal(){
document.getElementById("imgModal").classList.remove("active");
}

async function loadProducts(){
const box=document.getElementById("productsContainer");
box.innerHTML='<div class="spinner"></div>';

try{
const indexRes=await fetch(
"https://raw.githubusercontent.com/parshantsahara/extramilesenergy.in/main/content/products/index.json",
{cache:"no-store"}
);

const files=await indexRes.json();
box.innerHTML="";

for(const file of files){
const res=await fetch(
"https://raw.githubusercontent.com/parshantsahara/extramilesenergy.in/main/content/products/"+file,
{cache:"no-store"}
);
const p=await res.json();

const card=document.createElement("div");
card.className="product-card";
card.innerHTML=`
<img src="${p.image || 'placeholder.png'}"
class="product-image"
onclick="openModal(this.src)">

<h3 class="product-title">${p.name}</h3>

<ul class="product-features">
${(p.features||[]).map(f=>`<li>${f}</li>`).join("")}
</ul>

<a class="btn-whatsapp" target="_blank"
href="https://wa.me/917876555055?text=${encodeURIComponent('Hi, I want '+p.name)}">
Order on WhatsApp
</a>
`;
box.appendChild(card);
}

}catch(e){
box.innerHTML="Products not available";
console.error(e);
}
}

loadProducts();
setInterval(loadProducts,180000);
</script>

</body>
</html>
