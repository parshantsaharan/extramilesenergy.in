<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Extra Miles Energy | Premium Lithium Battery Manufacturer</title>

<link rel="icon" href="logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
/* ===== BASIC RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Inter,sans-serif;
background:#0b1220;
color:#fff;
line-height:1.6
}
a{text-decoration:none;color:inherit}
img{max-width:100%;display:block}

/* ===== HEADER ===== */
header{
position:fixed;top:0;left:0;width:100%;
background:#0b1220f0;
border-bottom:1px solid rgba(255,255,255,.1);
z-index:1000
}
.header-container{
max-width:1200px;margin:auto;
display:flex;justify-content:space-between;
align-items:center;padding:15px
}
.logo-img{width:150px}

/* ===== NAV ===== */
.nav-links{
display:flex;gap:25px
}
.nav-links a{font-weight:600}
.mobile-menu-btn{display:none;font-size:22px;background:none;border:none;color:#fff}

/* ===== MOBILE NAV ===== */
@media(max-width:768px){
.nav-links{
position:fixed;top:80px;left:0;
width:100%;
flex-direction:column;
background:#0b1220;
padding:20px;
transform:translateY(-120%);
transition:.3s
}
.nav-links.active{transform:translateY(0)}
.mobile-menu-btn{display:block}
}

/* ===== HERO ===== */
.hero{padding:140px 20px 80px;text-align:center}
.hero h1{font-size:2.8rem}
.hero span{color:#35d0ff}

/* ===== PRODUCTS ===== */
.section{padding:80px 20px}
.products-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px
}
.product-card{
background:#142044cc;
border:1px solid rgba(255,255,255,.1);
border-radius:16px;
padding:20px;
display:flex;
flex-direction:column
}
.product-image{height:200px;object-fit:contain;cursor:pointer}
.product-title{margin:15px 0;font-size:1.2rem}
.product-features li{margin-left:20px}

/* ===== BUTTON ===== */
.btn-whatsapp{
margin-top:auto;
background:#25D366;
padding:12px;
border-radius:8px;
text-align:center;
font-weight:600
}

/* ===== FOOTER ===== */
footer{text-align:center;padding:40px;color:#aaa}

/* ===== MODAL ===== */
.modal{
display:none;position:fixed;top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.85);
align-items:center;justify-content:center;
z-index:2000
}
.modal.active{display:flex}
.modal img{max-width:90%;max-height:90%}
</style>
</head>

<body>

<header>
<div class="header-container">
<img src="logo.png" class="logo-img">
<nav>
<div class="nav-links" id="navLinks">
<a href="#home">Home</a>
<a href="#products">Products</a>
<a href="#contact">Contact</a>
<a href="admin/">Admin</a>
</div>
<button class="mobile-menu-btn" id="menuBtn">
<i class="fas fa-bars"></i>
</button>
</nav>
</div>
</header>

<section class="hero" id="home">
<h1>Power Your Journey with <span>Extra Miles Energy</span></h1>
<p>Premium Lithium Battery Packs for EV & Solar</p>
</section>

<section class="section" id="products">
<h2 style="text-align:center;margin-bottom:40px">Our Products</h2>
<div id="productsContainer" class="products-grid"></div>
</section>

<section class="section" id="contact">
<h2 style="text-align:center">Contact</h2>
<p style="text-align:center">ðŸ“ž 7876555055 | Hisar</p>
</section>

<footer>
Â© <span id="year"></span> Extra Miles Energy
</footer>

<!-- IMAGE MODAL -->
<div class="modal" id="imgModal" onclick="closeModal()">
<img id="modalImg">
</div>

<script>
/* ===== YEAR ===== */
document.getElementById("year").textContent=new Date().getFullYear();

/* ===== MOBILE MENU ===== */
const menuBtn=document.getElementById("menuBtn");
const navLinks=document.getElementById("navLinks");

menuBtn.onclick=()=>{
navLinks.classList.toggle("active");
menuBtn.innerHTML=navLinks.classList.contains("active")
?'<i class="fas fa-times"></i>'
:'<i class="fas fa-bars"></i>';
};

/* ===== MODAL ===== */
function openModal(src){
document.getElementById("modalImg").src=src;
document.getElementById("imgModal").classList.add("active");
}
function closeModal(){
document.getElementById("imgModal").classList.remove("active");
}

/* ===== LOAD PRODUCTS (FIXED) ===== */
async function loadProducts(){
const box=document.getElementById("productsContainer");
box.innerHTML="Loading...";

try{
const indexRes=await fetch(
"https://raw.githubusercontent.com/parshantsahara/extramilesenergy.in/main/content/products/index.json"
);
const files=await indexRes.json();
box.innerHTML="";

for(const file of files){
const res=await fetch(
"https://raw.githubusercontent.com/parshantsahara/extramilesenergy.in/main/content/products/"+file
);
const p=await res.json();

const card=document.createElement("div");
card.className="product-card";
card.innerHTML=`
<img src="${p.image}" class="product-image" onclick="openModal(this.src)">
<h3 class="product-title">${p.name}</h3>
<ul class="product-features">
${(p.features||[]).map(f=>`<li>${f}</li>`).join("")}
</ul>
<a target="_blank"
href="https://wa.me/917876555055?text=${encodeURIComponent("Hi, I want "+p.name)}"
class="btn-whatsapp">
Order on WhatsApp
</a>`;
box.appendChild(card);
}
}catch(e){
box.innerHTML="Products not available";
}
}

loadProducts();
setInterval(loadProducts,120000);
</script>

</body>
</html>
