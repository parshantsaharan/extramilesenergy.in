name: Auto Generate Sitemap

on:
  push:
    branches:
      - main

jobs:
  sitemap:
    runs-on: ubuntu-latest

    steps:

      # Checkout Repo
      - name: Checkout
        uses: actions/checkout@v4


      # Generate Sitemap
      - name: Generate sitemap.xml
        run: |

          TODAY=$(date -I)

          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml


          # Homepage
          echo "  <url>" >> sitemap.xml
          echo "    <loc>https://extramilesenergy.in/</loc>" >> sitemap.xml
          echo "    <lastmod>$TODAY</lastmod>" >> sitemap.xml
          echo "    <priority>1.0</priority>" >> sitemap.xml
          echo "  </url>" >> sitemap.xml


          # Blogs & Products
          find blogs products -type f -name "*.html" | while read file
          do

            url="https://extramilesenergy.in/$file"

            echo "  <url>" >> sitemap.xml
            echo "    <loc>$url</loc>" >> sitemap.xml
            echo "    <lastmod>$TODAY</lastmod>" >> sitemap.xml
            echo "    <priority>0.8</priority>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml

          done


          echo "</urlset>" >> sitemap.xml


      # Commit Sitemap
      - name: Commit sitemap
        run: |

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add sitemap.xml
          git commit -m "Auto update sitemap" || echo "No changes"

          git push
