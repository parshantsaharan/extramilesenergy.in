name: Auto Sitemap Generator

on:
  push:
    branches:
      - main
      - master
      - gh-pages
      - "**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sitemap:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies (if any)
      - name: Install Dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # Generate Sitemap
      - name: Generate Sitemap
        run: |
          if [ -f generate-sitemap.js ]; then
            node generate-sitemap.js
          else
            echo "generate-sitemap.js not found"
            exit 1
          fi

      # Commit & Push
      - name: Commit Sitemap
        run: |
          git config --global user.name "github-bot"
          git config --global user.email "bot@github.com"

          git add sitemap.xml

          if git diff --cached --quiet; then
            echo "No sitemap changes"
          else
            git commit -m "Auto update sitemap"
            git push
          fi
